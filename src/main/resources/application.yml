spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
  application:
    name: yearly-persist
  datasource:
    url: jdbc:postgresql://localhost:5432/year_objectives
    username: maria
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  servlet:
    context-path: /api/v1